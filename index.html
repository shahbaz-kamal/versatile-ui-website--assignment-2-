<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versetaile Ui website</title>
    <script
      src="https://kit.fontawesome.com/55062bf411.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <!-- header styling starts -->
    <header class="header">
      <!-- navbar -->
      <nav class="display-flex container navbar">
        <i><h3 class="brand-name">Fitness</h3></i>
        <ul class="nav-option display-flex">
          <li class="nav-item"><button class="btn-primary">Home</button></li>
          <li class="nav-item"><a href="" class="nav-link">Service</a></li>
          <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
          <li class="nav-item about-section">
            <a href="" class="nav-link">About</a>
          </li>
        </ul>
        <div class="icon"><i class="fa-solid fa-bars hamburger"></i></div>
      </nav>
      <!-- banner -->
      <div class="container banner-container display-flex">
        <div class="banner-text">
          <h2 class="banner-title">
            Get body in <span id="shape">shape</span> & stay healthy
          </h2>

          <p class="banner-description">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>

          <div class="banner-button-container">
            <button class="btn-primary banner-buttons">Join Club Now!</button>
            <button class="banner-buttons btn-secondary">Download app</button>
          </div>
        </div>

        <div class="banner-image">
          <img src="./images/images2.png" alt="" />
          <div class="three-hundred display-flex">
            <div class="red-circle"></div>
            <div class="three-hundred-text-container display-flex">
              <p class="text-350">350+</p>
              <p class="text-des-350">Video Tutorial</p>
            </div>
          </div>
          <div class="five-hundred">
            <p class="text-500">500+</p>
            <p class="text-des-500">Free Workout Videos</p>
          </div>
        </div>
      </div>
    </header>
    <!-- header styling ends -->

    <!-- main section starts -->
    <main></main>
    <!-- main section ends -->

    <!-- footer section starts  -->
    <footer></footer>
    <!-- footer section ends  -->
  </body>
</html>
